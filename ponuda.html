            <script src="script.js"></script>
            <script>
                // Fetch JSON data from the URL
                fetch('https://dune-rare-nova.glitch.me/colors')
                    .then(response => response.json())
                    .then(data => {
                   
                        const colors = data.color;
        
                        
                        const colorData = document.getElementById('colorData');
        
                        colors.forEach(color => {
                            const colorBlock = document.createElement('div');
                            colorBlock.className = 'color-block';
                            colorBlock.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
        
                            const colorName = document.createElement('p');
                            colorName.textContent = color.name;
        
                           
                            colorData.appendChild(colorBlock);
                            colorData.appendChild(colorName);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));
                    
                    function back() {
                        window.location.href = 'index.php';
                    }
            </script>
